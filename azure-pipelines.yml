# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- 891

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/docker/Dockerfile'
        tags: |
          $(tag)

- task: HCLAppScanOnCloud@2
  inputs:
    AppSecTestService: 'HCL App scan'
    scanname: 'WebGoatScan'
    scantype: 'static'